# Default values for cla-backend in a dev environment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: "training"
image:
  pullPolicy: IfNotPresent

replicaCount: 2

localPostgres:
  enabled: false

ingress:
  enabled: true
  whitelist_additional:
    - 52.49.175.131/32

# Lists don't deep merge, so this list of envVars overrides anything defined in an earlier values file
envVars:
  DEBUG:
    value: "False"
  LOAD_SEED_DATA:
    value: "True"
  LOAD_END_TO_END_FIXTURES:
    value: "False"
  FRONTEND_HOST_NAME:
    value: "training.cases.civillegaladvice.service.gov.uk"
  EXPRESS_SERVER_HOST:
    value: "http://cla-frontend-socket-server.laa-cla-frontend-training.svc.cluster.local"
  EXPRESS_SERVER_PORT:
    value: "80"
  MIGRATE_OAUTH_DATA:
    value: "True"
  DB_HOST:
    secret:
      name: database-14
      key: host
  DB_PORT:
    secret:
      name: database-14
      key: port
      optional: true
  DB_NAME:
    secret:
      name: database-14
      key: name
  DB_USER:
    secret:
      name: database-14
      key: user
  DB_PASSWORD:
    secret:
      name: database-14
      key: password
  REPLICA_DB_HOST:
    secret:
      name: database-14
      key: replica_host
