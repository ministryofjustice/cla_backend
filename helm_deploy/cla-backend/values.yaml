# Default values for cla-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cla_backend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

host: 'localhost'

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hosts:
    # - host: chart-example.local
      # paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

localPostgres:
  enabled: false

envVars:
  ALLOWED_HOSTS:
    value: "localhost"
  BACKEND_ENABLED:
    value: "True"
  DB_HOST:
    secret:
      name: db
      key: host
  DB_PORT:
    secret:
      name: db
      key: port
      optional: true
  DB_NAME:
    secret:
      name: db
      key: name
  DB_USER:
    secret:
      name: db
      key: user
  DB_PASSWORD:
    secret:
      name: db
      key: password
  ADMIN_USER:
    secret:
      name: admin
      key: user
  ADMIN_PASSWORD:
    secret:
      name: admin
      key: password
  SQS_REGION:
    value: "eu-west-2"
  SQS_ACCESS_KEY:
    secret:
      name: sqs
      key: access_key_id
  SQS_SECRET_KEY:
    secret:
      name: sqs
      key: secret_access_key
  AWS_ACCESS_KEY_ID:
    secret:
      name: s3
      key: access_key_id
  AWS_SECRET_ACCESS_KEY:
    secret:
      name: s3
      key: secret_access_key
  AWS_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: bucket_name


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
