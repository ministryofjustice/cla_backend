localPostgres:
  enabled: false

queueWorkers:
  enabled: true

envVars:
  FRONTEND_HOST_NAME:
    value: "cases.civillegaladvice.service.gov.uk"
  EXPRESS_SERVER_HOST:
    value: "http://cla-frontend-socket-server.laa-cla-frontend-production.svc.cluster.local"
  EXPRESS_SERVER_PORT:
    value: "80"
  SOCKETIO_SERVER_URL:
    value: "/socket.io"
  DB_HOST:
    secret:
      name: database-14
      key: host
  DB_PORT:
    secret:
      name: database-14
      key: port
      optional: true
  DB_NAME:
    secret:
      name: database-14
      key: name
  DB_USER:
    secret:
      name: database-14
      key: user
  DB_PASSWORD:
    secret:
      name: database-14
      key: password
  REPLICA_DB_HOST:
    secret:
      name: database-14
      key: replica_host
  SECRET_KEY:
    secret:
      name: secret
      key: value
  ADMIN_USER:
    secret:
      name: admin
      key: user
  ADMIN_PASSWORD:
    secret:
      name: admin
      key: password
  SENTRY_DSN:
    secret:
      name: sentry
      key: dsn
  DIVERSITY_PUBLIC_KEY:
    secret:
      name: diversity-keys
      key: public
  DIVERSITY_PRIVATE_KEY:
    secret:
      name: diversity-keys
      key: private
  PREVIOUS_DIVERSITY_PRIVATE_KEY:
    secret:
      name: previous-diversity-keys
      key: private
  ADMIN_ENABLED:
    value: "True"
  BACKEND_ENABLED:
    value: "True"
  SQS_REGION:
    value: "eu-west-2"
  OBIEE_EMAIL_TO:
    secret:
      name: obiee
      key: email
  OBIEE_ZIP_PASSWORD:
    secret:
      name: obiee
      key: password
  STATIC_FILES_BACKEND:
    value: s3
  AWS_REPORTS_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: reports_bucket_name
  AWS_STATIC_FILES_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: static_files_bucket_name
  AWS_DELETED_OBJECTS_BUCKET_NAME:
    secret:
      name: s3
      key: deleted_objects_bucket_name
  AWS_S3_REGION_NAME:
    value: "eu-west-2"
  AWS_S3_HOST:
    value: "s3.eu-west-2.amazonaws.com"
  S3_USE_SIGV4:
    value: "True"
  BOTO_ENDPOINTS:
    value: "/home/app/boto_endpoints.json"
  CELERY_PREDEFINED_QUEUE_URL:
    secret:
      name: sqs
      key: sqs_id
  SHOW_NEW_CB1:
    configmap:
      name: show-new-cb1
      key: showing
      optional: true
  MAINTENANCE_MODE:
    configmap:
      name: maintenance-mode
      key: "value"
      optional: true
  JULY_EDUCATION:
    configmap:
      name: july-education
      key: "value"
      optional: true
  MIGRATE_OAUTH_DATA:
    value: "True"
  EMAIL_ORCHESTRATOR_URL:
    configmap:
      name: notify-orchestrator
      key: url
      optional: true
  CFE_HOST:
    value: "http://cfe-civil.cfe-civil-production.svc.cluster.local"
  EDUCATION_ALLOCATION_FEATURE_FLAG:
    configmap:
      name: education-allocation
      key: enabled
      optional: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
