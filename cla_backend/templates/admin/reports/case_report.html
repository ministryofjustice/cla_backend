{% extends "admin/reports/base.html" %}

{% block inner_form %}
  {% if description %}
    <p>{{ description }}</p>
  {% endif %}
  {% if documentation_link %}
    <p><a href="{{ documentation_link }}">read more</a></p>
  {% endif %}
  {{ form.as_p }}
{% endblock inner_form %}

{% block submit_row %}
  <div class="form_submit submit-row">
    <input type="submit" name="action" value="Export" class="button default">
  </div>
{% endblock submit_row %}
