# Default values for cla-backend in a dev environment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
environment: "staging"
image:
  pullPolicy: IfNotPresent

localPostgres:
  enabled: true

ingress:
  enabled: true
  hosts:
    - host: laa-cla-backend-staging.apps.live-1.cloud-platform.service.justice.gov.uk
      paths: ['/']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Lists don't deep merge, so this list of envVars overrides anything defined in an earlier values file
envVars:
  DEBUG:
    value: "False"
  DB_HOST:
    secret:
      optional: true
  DB_NAME:
    secret:
      optional: true
  DB_USER:
    secret:
      optional: true
  LOAD_TEST_DATA:
    value: "True"
