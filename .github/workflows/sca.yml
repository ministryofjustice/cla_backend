# This workflow performs Software Composition Analysis (SCA) on the repository
# to identify security vulnerabilities and license compliance issues in dependencies.
#
# Triggers:
#   - Daily scheduled run at midnight UTC (cron: "0 0 * * *")
#   - Pull requests targeting the main branch
#   - Pushes to the main branch
#   - Manual workflow dispatch
#   - Branch protection rule events
#
# Workflow Structure:
#   1. setup job: Initializes environment variables and timezone settings
#      - Outputs environment and timezone for downstream jobs
#
#   2. sca job: Executes the Software Composition Analysis
#      - Requires setup job completion
#      - Checks out repository code
#      - Sets up Node.js environment using version from repository variables
#      - Installs npm dependencies without running scripts
#      - Runs SCA using ministryofjustice/devsecops-actions
#
# Permissions:
#   - Minimal permissions at workflow level (empty permissions block)
#   - SCA job has specific permissions for:
#     - Writing to contents, pull requests, issues, and security events
#     - Reading actions
#
# Environment Variables:
#   - environment: Set to "base" for the workflow execution environment
#   - timezone: Configurable via repository variables
#
# Required Secrets:
#   - GITHUB_TOKEN: Used for authentication in SCA action
#
# Configuration Files:
#   - dependency-review-config.yml: Optional configuration for dependency review
#   - sources.json: Optional file containing Docker images to scan

name: SCA ‚ö°Ô∏è
run-name: Software Composition Analysis ‚ö°Ô∏è

on:
  schedule:
    - cron: "0 0 * * *"

  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

  workflow_dispatch:
  branch_protection_rule:

permissions: {}

env:
  environment: base
  timezone: ${{ vars.TIMEZONE }}

jobs:
  setup:
    name: Infrastructure üîß
    runs-on: ["ubuntu-latest"]
    outputs:
      environment: ${{ env.environment }}
      timezone: ${{ env.timezone }}
    steps:
      - name: Environment üß™
        run: echo "Environment set to ${{ env.environment }}"

      - name: Timezone üåê
        run: echo "Timezone set to ${{ env.timezone }}"
  sca:
    permissions:
      contents: write
      pull-requests: write
      issues: write
      security-events: write
      actions: read

    name: Execute ‚öôÔ∏è
    runs-on: ["ubuntu-latest"]
    needs: setup
    environment:
      name: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Node
        uses: actions/setup-node@65d868f8d4d85d7d4abb7de0875cde3fcc8798f5 # v6.1.0
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install
        shell: bash
        run: npm ci --ignore-scripts

      - name: ‚ö°Ô∏è SCA
        uses: ministryofjustice/devsecops-actions/sca@9babea875cafae0e3b05a5ec5aca76d6b560c42e # v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Mandatory
          dependency-review-config-file: "./.github/dependency-review-config.yml" # Optional
