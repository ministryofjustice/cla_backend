# Default values for cla-backend in a dev environment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: cla_backend_local
  tag: latest
  pullPolicy: IfNotPresent

localPostgres:
  enabled: true

service:
  type: NodePort
  port: 80

# Lists don't deep merge, so this list of envVars overrides anything defined in an earlier values file
envVars:
  DEBUG:
    value: "True"
  DB_HOST:
    secret:
      optional: true
  DB_NAME:
    secret:
      optional: true
  DB_USER:
    secret:
      optional: true
  DB_PASSWORD:
    secret:
      optional: true
  LOAD_TEST_DATA:
    value: "True"
  ADMIN_USER:
    value: "admin"
    secret: null
  ADMIN_PASSWORD:
    secret: null
    value: "admin"
  SQS_ACCESS_KEY:
    secret:
      optional: true
  SQS_SECRET_KEY:
    secret:
      optional: true
  AWS_ACCESS_KEY_ID:
    secret:
      optional: true
  AWS_SECRET_ACCESS_KEY:
    secret:
      optional: true
  AWS_STORAGE_BUCKET_NAME:
    secret:
      optional: true
