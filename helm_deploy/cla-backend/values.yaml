# Default values for cla-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
environment: "prod"
image:
  repository: cla_backend
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

host: 'localhost'

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hosts:
    # - host: chart-example.local
      # paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

localPostgres:
  enabled: false

envVars:
  SITE_HOSTNAME:
    secret:
      name: frontend
      key: hostname
  FRONTEND_HOST_NAME:
    secret:
      name: frontend
      key: url
  EXPRESS_SERVER_PORT:
    secret:
      name: express
      key: port
  SOCKETIO_SERVER_URL:
    secret:
      name: express
      key: url
  DB_HOST:
    secret:
      name: db
      key: host
  DB_PORT:
    secret:
      name: db
      key: port
      optional: true
  DB_NAME:
    secret:
      name: db
      key: name
  DB_USER:
    secret:
      name: db
      key: user
  DB_PASSWORD:
    secret:
      name: db
      key: password
  SECRET_KEY:
    secret:
      name: secret
      key: value
  ADMIN_USER:
    secret:
      name: admin
      key: user
  ADMIN_PASSWORD:
    secret:
      name: admin
      key: password
  SMTP_USER:
    secret:
      name: smtp
      key: user
  SMTP_PASSWORD:
    secret:
      name: smtp
      key: password
  SMTP_HOST:
    secret:
      name: smtp
      key: host
  RAVEN_CONFIG_DSN:
    secret:
      name: sentry
      key: dsn
  RAVEN_CONFIG_SITE:
    secret:
      name: sentry
      key: site
  SENTRY_IPADDRESS:
    secret:
      name: sentry
      key: ip
  SENTRY_HOSTNAME:
    secret:
      name: sentry
      key: hostname
  CALL_CENTRE_NOTIFY_EMAIL_ADDRESS:
    secret:
      name: call-centre
      key: notify_email
  DIVERSITY_PUBLIC_KEY:
    secret:
      name: diversity-keys
      key: public
  DIVERSITY_PRIVATE_KEY:
    secret:
      name: diversity-keys
      key: private
  ADMIN_ENABLED:
    value: "True"
  BACKEND_ENABLED:
    value: "True"
  SQS_REGION:
    value: "eu-west-2"
  SQS_ACCESS_KEY:
    secret:
      name: sqs
      key: access_key_id
  SQS_SECRET_KEY:
    secret:
      name: sqs
      key: secret_access_key
  OBIEE_EMAIL_TO:
    secret:
      name: obiee
      key: email
  OBIEE_ZIP_PASSWORD:
    secret:
      name: obiee
      key: password
  PERFORMANCE_PLATFORM_TOKEN:
    secret:
      name: performance-platform
      key: token
  PERFORMANCE_PLATFORM_API:
    secret:
      name: performance-platform
      key: url
  STATIC_FILES_BACKEND:
    value: s3
  AWS_REPORTS_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: reports_bucket_name
  AWS_STATIC_FILES_STORAGE_BUCKET_NAME:
    secret:
      name: s3
      key: static_files_bucket_name
  AWS_ACCESS_KEY_ID:
    secret:
      name: s3
      key: access_key_id
  AWS_SECRET_ACCESS_KEY:
    secret:
      name: s3
      key: secret_access_key
  AWS_DELETED_OBJECTS_BUCKET_NAME:
    secret:
      name: s3
      key: deleted_objects_bucket_name
  AWS_DELETED_OBJECTS_BUCKET_REGION:
    value: "eu-west-2"
  AWS_S3_HOST:
    value: "s3.eu-west-2.amazonaws.com"
  S3_USE_SIGV4:
    value: "True"
  BOTO_ENDPOINTS:
    value: "/home/app/boto_endpoints.json"
  CELERY_PREDEFINED_QUEUE_URL:
    secret:
      name: sqs
      key: sqs_id

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
